<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

  <main>
    <div class="product_card">
      <div class="img__container"><img class="product_card__img" /></div>
      <div class="product_card__content">
        <div class="container">
          <p class="product__type">Perfume</p>
          <h3 class="product__title">Gabrielle Essence Eau De Parfum</h3>
          <p class="product__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="product__prices">
            <p class="product__price"> $149.99 </p>
            <p class="product__oldprice">$169.99</p>
          </div>
          <button class="product__act"><span><img src="./images/icon-cart.svg" /></span> Add to Cart </button>

        </div>
      </div>
    </div>
  </main>

  </div>
</body>

</html>
